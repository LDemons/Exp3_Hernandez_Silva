{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'img/paw_print_animal_icon_141148.png' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'assets/bootstrap-icons/bootstrap-icons.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <title>Crear </title>
    <style>
        label.error{
            color:red;
            width: 200px;
            font-size:0.8em;
            
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    idProducto: "required",
                    precio: "required",
                    stock:"required",
                    descripcion:"required",
                    categoria:"required",
                },
                messages:{
                    idProducto:{
                        required: 'Ingrese la id del producto..',
                    },
                    precio:{
                        required: 'Ingrese un precio..',
                    },
                    stock: {
                        required: 'Ingrese un el numero de stock..',
                    },
                    descripcion:{
                        required: 'Ingrese una descripcion..',
                    },
                    categoria:{
                        required: 'Seleccione una categoria..',
                    } 
                },    

            });
        });
    </script>

</head>
<body>
    <div class="container">
        <h2>Modificar Producto</h2>
        <form method="POST" id="formularioo">
            {% csrf_token %}
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.idProducto.label}}                  
                </label>
                {{ form.idProducto}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.Precio.label}}                  
                </label>
                {{ form.precio}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.stock.label}}                  
                </label>
                {{ form.stock}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.descripcion.label}}                  
                </label>
                {{ form.descripcion}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.categoria.label}}                  
                </label>
                {{ form.categoria }}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'p_inicio' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
</body>
</html>




{% endblock %}
